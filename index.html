<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="container">
    <sention class="header">
      <h1 class="text-center mb-5 pt-5">Панель управления студентами</h1>
    </sention>
    <section class="main mb-5">
      <h5 class="mb-3">Фильтр по таблице:</h5>
      <form id="studentsFilter">
        <div class="form-row mb-4">
          <div class="form-group col-6">
            <input id="fullNameFilter" class="form-control" type="text" placeholder="ФИО студента">
          </div>
          <div class="form-group col-6">
            <input id="facultyFilter" class="form-control" type="text" placeholder="Факультет">
          </div>
          <div class="form-group col-6">
            <input id="studyStartFilter" class="form-control" type="number" placeholder="Год начала обучения">
          </div>
          <div class="form-group col-6">
            <input id="studyEndFilter" class="form-control" type="number" placeholder="Год окончания обучения">
          </div>
        </div>
      </form>
      <table id="studentsTable" class="table table-bordered mb-5">
        <thead>
          <tr>
            <th data-column="fullName">ФИО студента</th>
            <th data-column="faculty">Факультет</th>
            <th data-column="birthDate">Дата рождения (возраст)</th>
            <th data-column="studyStart">Годы обучения</th>
          </tr>
        </thead>
       <tbody id="studentsList">
       </tbody>
      </table>
      <div>
        <h4 class="mb-3">Добавить студента</h4>
        <form id="studentAdd">
          <div class="form-row mb-3">
            <div class="form-group col-4">
              <label for="surnameAdd">Фамилия</label>
              <input id="surnameAdd" class="form-control" type="text">
              <div id="surnameHelp" class="valid-feedback">
                Введите фамилию
              </div>
            </div>
            <div class="form-group col-4">
              <label for="nameAdd">Имя</label>
              <input id="nameAdd" class="form-control" type="text">
              <div id="nameHelp" class="valid-feedback">
                Введите имя
              </div>
            </div>
            <div class="form-group col-4">
              <label for="middleNameAdd">Отчество</label>
              <input id="middleNameAdd" class="form-control" type="text">
              <div id="middleNameHelp" class="valid-feedback">
                Введите отчество
              </div>
            </div>
            <div class="form-group col-4">
              <label for="birthDateAdd">Дата рождения</label>
              <input id="birthDateAdd" class="form-control" type="date">
              <div id="birthDateHelp" class="valid-feedback">
                Введите корректную дату
              </div>
            </div>
            <div class="form-group col-4">
              <label for="studyStartAdd">Год начала обучения</label>
              <input id="studyStartAdd" class="form-control" type="number">
              <div id="studyStartHelp" class="valid-feedback">
                Введите год не ранее 2000
              </div>
            </div>
            <div class="form-group col-4">
              <label for="facultyAdd">Факультет</label>
              <input id="facultyAdd" class="form-control" type="text">
              <div id="facultyHelp" class="valid-feedback">
                Введите факультет
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mb-5">Добавить</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
